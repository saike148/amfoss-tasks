<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <title>Drum Kit</title>

  <script src="index.js"></script>
</head>

<body>

    <button class="d" onclick="playd()">d</button>
    <audio id="audiod" src="sounds/tom-1.mp3"></audio>
    <button class="j" onclick="playj()">j</button>
    <audio id="audioj" src="sounds/tom-2.mp3"></audio>
    <button class="k" onclick="playk()">k</button>

</html>
